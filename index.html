# Terminologie

---
# Infrastructure réseau

Transporter des flux réseaux entre plusieurs points.

Éléments principaux :
- Switch
- Routeur
- Firewall
- Load-balancer

On parle de *network*.

---
# Infrastructure de stockage

Héberger les données.

Éléments principaux :
- Baie de disques (hot)
- Système de sauvegarde (cold)

On parle de *storage*.

---
# Infrastructure systême

Faire tourner les applications.

Éléments principaux :
- Serveur.

On parle de *compute*.

# Datacenter (2)

Un datacenter permet de louer un service avec un haut niveau de qualité :

- Climatisation (précise et stable).
- Contrôle de la poussière (filtration de l'air).
- Unité de distribution de l'énergie.
- Bloc d'alimentation d'urgence, et une unité de secours (Générateur, UPS).
- Système perfectionné d'alerte d'incendie.
- Extinction automatique des incendies (par micro-gouttelettes ou gaz inerte).
- Plancher surélevé.
- Conduites pour câbles au-dessus et au-dessous du plancher.
- Surveillance par caméras en circuit fermé.
- Contrôle des accès, ainsi que sécurité physique.
- Service de sécurité continuellement présent.
- Fibres optiques pour liaisons inter-sites.

---
# Datacenter (3)

Plusieurs offres existent :

- Location de salles.
- Location de baies.
- Location ou hébergement de serveurs dédiés (bare-metal).
- Location de serveurs mutualisés.
- Location de serveurs virtualisés.

# Cloud

# Cloud

Les caractéristiques principales sont :

- On-demand self-service
- Broad network access
- Resource pooling (multitenancy)
- Rapid elasticity
- Measured Service

Un cloud peut être privé, public ou les deux (hybride).

# XaaS

Il existe bien d'autres solutions packagés comme un service. Petit florilège :

|  XaaS |             Description |
| ------|-------------------------|
| DBaaS |   Database as a Service |
| BaaS  |     Backup as a Service |
| CaaS  | Containers as a Service |
| Daas  |    Desktop as a Service |
| MaaS  | Monitoring as a Service |
| NaaS  |    Network as a Service |

On peut bien évidement panacher les types de service : il est courant d'utiliser du DBaaS dans un IaaS.

# Cloud ou fait maison ?

Nous avons besoin de services pour :

- le développement logiciel
- la gestion de l'infrastructure
- La production

Les critères  de réflexion :

- ROI
- Time-to-market
- Temps disponible
- Personnes disponibles
- Qualité finale
- SLA

Afin de cibler :

- La surface fonctionnelle
- Le niveau de qualité / fiabilité / robustesse
- La vitesse de livraison
